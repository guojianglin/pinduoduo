<ng-container *ngIf="selecedTab$ | async as tab">
  <ng-container *ngIf="tab === 'hot'">

    <app-image-slider [imageSlider]="imageSlider$ | async"></app-image-slider>

    <app-horizontal-grid>
      <div appGridItem *ngFor="let item of (channels$ | async)">
        <div appGridItemImage="2rem">
          <svg class="icon img" aria-hidden="true">
            <use [attr.href]="'#'+item.icon"></use>
          </svg>
        </div>
        <span appGridItemTitle>{{ item.title }}</span>
      </div>
    </app-horizontal-grid>

  </ng-container>
</ng-container>

<div class="ad-container" *ngIf="ad$ | async as ad">
  <img [src]="ad.imageUrl" class="ad-image">
</div>

<app-vertical-grid [itemWidth]="'20rem'" [itemHeight]="'2rem'">
  <app-product-card *ngFor="let product of products$ | async" [product]="product"
  [routerLink]="['/products', product.id]"></app-product-card>
</app-vertical-grid>
