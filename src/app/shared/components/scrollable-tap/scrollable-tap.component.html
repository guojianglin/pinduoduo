<ul [ngStyle]="{'background-color': backgroundColor}">
  <li *ngFor="let menu of menus; index as i; trackBy: menu ? menu.title : null">
    <a [ngStyle]="{'color': selectedIndex === i ? titleActiveColor : titleColor}"
      (click)="handleSelected(i)">{{ menu.title }}</a>
    <span [ngStyle]="{'background-color': indicatorColor}" class="indicator" *ngIf="i === selectedIndex"></span>

  </li>
</ul>
